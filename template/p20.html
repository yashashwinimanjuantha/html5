<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Sun Graphic</title>
    <style>
        svg {
            display: block;
            margin: auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<svg width="300" height="300">
    
    <circle cx="100" cy="100" r="30" fill="yellow" />   
    <path d="M100 10 L100 30" stroke="orange" stroke-width="4" />
    <path d="M100 170 L100 190" stroke="orange" stroke-width="4" />
    <path d="M10 100 L30 100" stroke="orange" stroke-width="4" />
    <path d="M170 100 L190 100" stroke="orange" stroke-width="4" />
    <path d="M30 30 L50 50" stroke="orange" stroke-width="4" />
    <path d="M150 150 L170 170" stroke="orange" stroke-width="4" />
    <path d="M30 170 L50 150" stroke="orange" stroke-width="4" />
    <path d="M150 50 L170 30" stroke="orange" stroke-width="4" />
</svg>
<svg width="300" height="300">
    <path d="M50 100 L150 100 L150 180 L50 180 Z" fill="#8d6e63" />
    
   
    <path d="M30 100 L100 30 L170 100 Z" fill="#d32f2f" />
    
  
    <path d="M90 130 L90 180 L110 180 L110 130 Z" fill="#6d4c41" />
    
   
    <path d="M60 110 L60 130 L80 130 L80 110 Z" fill="white" />
    <path d="M120 110 L120 130 L140 130 L140 110 Z" fill="white" />
</svg>

</body>
</html>
