<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 3px solid #000;

        }
    </style>
</head>
<body>
   <center>
    <canvas id="canvas3" width="500" height="500">
        
    </canvas>
   </center>

   <script>
    let canvas3 = document.getElementById('canvas3').getContext('2d');
    canvas3.beginPath();
    canvas3.moveTo(100, 300); //(x, y)
    canvas3.lineTo(150, 250);
    canvas3.lineTo(300, 250)
    canvas3.lineTo(250, 300)
    canvas3.lineTo(100, 300)
    canvas3.lineTo(100, 350)
    canvas3.lineTo(250, 360)
    canvas3.lineTo(250, 300)
    canvas3.moveTo(300, 250)
    canvas3.lineTo(350, 300)
    canvas3.lineTo(350, 360)
    canvas3.lineTo(250, 360)
    canvas3.strokeStyle="#0c0c0c";
    canvas3.lineWidth = 5;
    canvas3.stroke();
    canvas3.closePath();

    canvas3.beginPath();
    canvas3.moveTo(290, 360)
    canvas3.fillStyle = "gold"
    canvas3.lineTo(290, 310)
    canvas3.lineTo(310, 310)
    canvas3.lineTo(310, 360)
    canvas3.strokeStyle="#0c0c0c";
    canvas3.lineWidth = 5;
    canvas3.stroke();
    canvas3.fill()
    canvas3.closePath()


    canvas3.beginPath();
    canvas3.moveTo(0, 290)
    // canvas3.fillStyle = "gold"
    canvas3.lineTo(150, 200)
    canvas3.lineTo(250, 250)
    canvas3.moveTo(210, 230)
    canvas3.moveTo(210, 230)
    canvas3.lineTo(300, 200)
    canvas3.lineTo(300, 200)
    canvas3.lineTo(450, 280)
    canvas3.moveTo(390, 250)
    canvas3.lineTo(490, 220)
    canvas3.lineTo(510, 230)
    canvas3.moveTo(510, 300)
    canvas3.lineTo(340, 290)
    canvas3.moveTo(110, 290)
    canvas3.lineTo(0, 290)

    
    canvas3.strokeStyle="#0c0c0c";
    canvas3.lineWidth = 5;
    canvas3.stroke();
    // canvas3.fill()
    canvas3.closePath()

   </script>
    
</body>
</html>
